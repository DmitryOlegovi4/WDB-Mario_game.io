<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="game">
        <div id="cloudSmall2"></div>
        <div id="cloudBig"></div>
        <div id="cloudSmall"></div>
        <div id="mario"></div>
        <div id="mushroom"></div>
        <p class="score"></p>
        <p class="bestScore"></p>
        <button class="start">START</button>
        <p class="rule">To jump press "space" / key W / Arrow Up</p>
        <div class="gameover">
            <p class="info">GAME OVER <img src="img/marioGameOver.png" alt="gameover" height="40px" ></p>
            <button class="repeat"><img src="img/redo-alt-solid.svg" alt="repeat"></button>
        </div>
    </div>

<script src="scripts/script.js"></script>
</body>
</html>
